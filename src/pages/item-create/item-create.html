<ion-header>

  <ion-navbar>
    <ion-title>{{ 'ITEM_CREATE_TITLE' | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
    <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
    <!-- <div class="profile-image-wrapper" (click)="getPicture()">
      <div class="profile-image-placeholder" *ngIf="!this.form.controls.profilePic.value">
        <ion-icon name="add"></ion-icon>
        <div>
          {{ 'ITEM_CREATE_CHOOSE_IMAGE' | translate }}
        </div>
      </div>
      <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="this.form.controls.profilePic.value"></div>
    </div> -->
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="{{ 'EVENT' | translate }}" formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="{{ 'ORGANIZATION' | translate }}" formControlName="provider"></ion-input>
      </ion-item>
      <ion-item>
          <ion-input type="text" placeholder="{{ 'DATE' | translate }}" formControlName="date"></ion-input>
      </ion-item>
      <ion-item>
          <ion-input type="text" placeholder="{{ 'TIME' | translate }}" formControlName="time"></ion-input>
      </ion-item>
      <ion-item>
          <ion-input onFocus="geolocate()" type="text" placeholder="{{ 'LOCATION' | translate }}" formControlName="location" id="autocomplete"></ion-input>
      </ion-item>
      <ion-item>
          <ion-input type="text" placeholder="{{ 'CATEGORY' | translate }}" formControlName="category"></ion-input>
      </ion-item>
      <ion-item>
          <ion-input type="text" placeholder="{{ 'ABOUT' | translate }}" formControlName="description"></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
